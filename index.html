<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row" id="registros">
     
    </div>
</div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        fetch('https://reqres.in/api/users')// promesa con respues
            .then(respuesta => respuesta.json()) // promesa con respuesta en JSON
            .then(resJson => {

                let registro = $('#registros');
                resJson.data.forEach(element => {
                    let card = $(`<div class="col-4"><div class="card" style="width: 18rem;">
  <img src="${element.avatar}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${element.first_name + ' ' + element.last_name}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div></div>`);

                    registro.append(card);
                });

                let registros = document.getElementById('registros');
                resJson.data.forEach(element => { // Itero el data de mi respuesta
                    console.log(element);
                    let p = document.createElement('p');// creo elemento
                    p.textContent = element.first_name + ' ' + element.last_name; // paso texto
                    p.setAttribute('class', 'text-danger') // paso clase

                    registros.append(p);// agrego a mi contenedor
                });
                console.log(resJson);
            });
    </script>
</body>

</html>
